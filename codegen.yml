overwrite: true
# schema: "http://localhost:8000/graphql"
schema: "./src/schema/*.graphql"
debug: true
verbose: true
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
    config:
      inputMaybeValue: undefined | T
      scalars:
        JSON: string
        UUID: string
        Date: string

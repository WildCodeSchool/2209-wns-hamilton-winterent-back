type User {
  id: ID!
  email: String!
  firstname: String!
  lastname: String!
  password: String!
  gender: String
  birthdate: String
  phoneNumber: String
  role: String
}

type UserMinimal {
  id: ID!
  firstname: String!
  email: String!
}

type UserInfos {
  user: UserMinimal
  token: String
}

type Query {
  users: [User!]!
  user(id: ID!): User
  login(email: String, password: String): UserInfos!
  logout: Logout #ajout d'une fonction query qui renverra la clé success à true si tout s'est bien passé
}

type Logout {
  success: Boolean
}

type Mutation {
  addUser(
    email: String!
    firstname: String!
    lastname: String!
    password: String!
    gender: String
    role: String
    phoneNumber: String
    birthdate: String
  ): UserInfos!
}

type User {
  id: ID!
  email: String!
  firstname: String!
  lastname: String
  password: String!
}
type UserMinimal {
  id: ID!
  email: String!
}
type Query {
  users: [User!]!
  user(id: ID!): User
  login(email: String, password: String): UserInfos!
}

type Mutation {
  addUser(
    email: String!, 
    firstname: String!, 
    lastname: String,
    password: String!,
  ): UserInfos!
}

type UserInfos {
  user: UserMinimal!
  token: String
}

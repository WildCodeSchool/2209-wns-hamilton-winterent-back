
type Product{
    id: ID!
    name: String!
    description: String!
    range: String!
    image: String
    # bookings: [Booking]
}

type Query {
    products: [Product]!
    product(id: ID!): Product
}

type Mutation {
    addProduct(
        name: String!
        description: String!
        range: String!
        image: String
    ): Product
    
    updateProduct(
        id: ID!
        name: String
        description: String
        range: String
        image: String
    ): Product

    deleteProduct(
        id: ID! 
    ): String
}
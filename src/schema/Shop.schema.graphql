# TYPES : valeurs attentues en retour des query et mutations

type Shop{
    id: ID!
    name: String!
    address: Address
}

type City{
    city: String!
}


# INPUTS : Valeurs utilis√©es en arguments des mutations ou query

input ShopInput {
    name: String!
    address: CreateAddress!
}

type ShopAdress {
    name: String
    address: Address
}

# QUERY 

type Query {
    shops: [Shop]!
    shop(id: ID!): Shop
    listShops(city: City): [Shop]
}

# MUTATIONS 

type Mutation {
    addShop(shop:ShopInput!): Shop

    updateShop(
        id: ID!
        name: String): Shop

    deleteShop(
        id: ID! 
    ): String
}
name: test-ci

on:
  push:
    branches:
      - 'Feature/CI'

jobs:
  test-back:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: build app
        run: docker compose -f docker-composebuild-back.yml up --build --detach
      - name: Wait for build to finish
        run: echo "Build termin√© !"
        if: ${{ steps.build.outcome == 'success' }}
      - name: test
        run: npm i && npm run testDev
